<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./firstsectionclock.css">
    <link rel="stylesheet" href="./secondsectionclock.css">
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <div class="big-container">
        <div class="first-box" id="f-box">
            <div class="first-clock"></div>
            <div class="box-inside">
                <div class="first-wakeup">
                    <div class="wakeup-img"></div>
                    <div class="line"></div>
                    <p id="morning-time">Set Wake Up Time</p>
                    <div class="select1">
                        <select class="selectTime" id="SetTimerWakeUp">
                            <option value="24">Default</option>
                            <option value="00">00 AM - 01 AM</option>
                            <option value="01">01 AM - 02 AM</option>
                            <option value="02">02 AM - 03 AM</option>
                            <option value="03">03 AM - 04 AM</option>
                            <option value="04">04 AM - 05 AM</option>
                            <option value="05">05 AM - 06 AM</option>
                            <option value="06">06 AM - 07 AM</option>
                            <option value="07">07 AM - 08 AM</option>
                            <option value="08">08 AM - 09 AM</option>
                            <option value="09">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 00 AM</option>
                          </select>
                    </div>
                </div>
                <div class="first-lunch">
                    <div class="lunch-img"></div>
                    <div class="line1"></div>
                    <p id="lunch-time">Set Lunch Time</p>
                    <div class="select2">
                        <select class="selectTime" id="SetTimerLunch">
                            <option value="24">Default</option>
                            <option value="00">00 AM - 01 AM</option>
                            <option value="01">01 AM - 02 AM</option>
                            <option value="02">02 AM - 03 AM</option>
                            <option value="03">03 AM - 04 AM</option>
                            <option value="04">04 AM - 05 AM</option>
                            <option value="05">05 AM - 06 AM</option>
                            <option value="06">06 AM - 07 AM</option>
                            <option value="07">07 AM - 08 AM</option>
                            <option value="08">08 AM - 09 AM</option>
                            <option value="09">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 00 AM</option>
                          </select>
                    </div>
                </div>
                <div class="first-nap">
                    <div class="dinner-img"></div>
                    <div class="line2"></div>
                    <p id="dinner-time">Set Nap Time</p>
                    <div class="select3">
                        <select class="selectTime" id="SetTimerNap">
                            <option value="24">Default</option>
                            <option value="00">00 AM - 01 AM</option>
                            <option value="01">01 AM - 02 AM</option>
                            <option value="02">02 AM - 03 AM</option>
                            <option value="03">03 AM - 04 AM</option>
                            <option value="04">04 AM - 05 AM</option>
                            <option value="05">05 AM - 06 AM</option>
                            <option value="06">06 AM - 07 AM</option>
                            <option value="07">07 AM - 08 AM</option>
                            <option value="08">08 AM - 09 AM</option>
                            <option value="09">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 00 AM</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="first-set-time" id="SetOnClick" onclick="actiontime()">
                <h3 id="set">SET TIME !!</h3>
            </div>
        </div>
        <div class="second-box">
            <div class="second-timer" id="timer">
                <div class="time">Time</div>
                <div class="time1">
                    <span id="hrs">00</span>
                    <p>Hours</p>
                </div>
                <div class="dot">
                    <span id="blink1">:</span>
                </div>
                <div class="time2">
                    <span id="mins">00</span>
                    <p>Minutes</p>
                </div>
                <div class="dot">
                    <span id="blink2">:</span>
                </div>
                <div class="time3">
                    <span id="secs">00</span>
                    <p>Seconds</p>
                </div>
                <div class="am_pm" id="am_pm">AM</div> 
                  
                <div class="middle-box"></div>
                <div class="inner-box"></div>  
            </div>
            <div class="second-image" id="image-change">
                <div class="upper" id="upper">
                </div>
                <div class="lower" id="lower">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
